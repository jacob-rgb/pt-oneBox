
<section class="list__container">
  <div class="list__container__header">
    <app-sort
      [options]="sortOptions"
      (onSortChange)="handleSortChange($event)"
    ></app-sort>
  </div>
  <div class="list__container__body">
    <app-event-card
      *ngFor="let event of (events | async)! | dateSort:'endDate':isAscendingOrder"
      [eventInfo]="event"
    ></app-event-card>
  </div>
</section>
